<!DOCTYPE html>
<html>

<head>
  <title>Unix Timestamp Helper</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="extension-container">
    <div class="button-container">
      <button id="copy-timestamp" class="should-close">Copy Timestamp</button>
      <button id="startstop">
        <div class="dot-container">
          <div class="dot" id="dot1"></div>
        </div>
        <div class="dot-container">
          <div class="dot" id="dot2"></div>
        </div>
        <div class="dot-container">
          <div class="dot" id="dot4"></div>
        </div>
        <div class="dot-container">
          <div class="dot" id="dot3"></div>
        </div>
      </button>
    </div>
    <div class="timebox">
      <div id="year" class="input-left">Year</div>
      <div id="month">Month</div>
      <div id="day">
        <span id="day-of-month">Day</span>
        <div id="day-of-week">Day of Week</div>
      </div>
      <div id="hour">Hour</div>
      <div id="time_dots">:</div>
      <div id="minute">Minute</div>
      <div id="time_dots">:</div>
      <div id="second" class="input-right">Second</div>
    </div>
    <div class="button-container">
      <button id="highlightTimestamps" class="should-close">Highlight Unix Timestamps</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
